<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>
</head>
<body>
<script th:src="@{/dist/globals-bundle.js}" type="text/javascript"></script>
<table class="table-auto">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Lastnames</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ct:${customers}">
        <td th:text="${ct.customerId}"></td>
        <td th:text="${ct.name}"></td>
        <td th:text="${ct.lastnames}"></td>
        <td th:text="${ct.email}"></td>
        <td th:text="${ct.phoneNumber}"></td>
        <td th:text="${ct.address}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
